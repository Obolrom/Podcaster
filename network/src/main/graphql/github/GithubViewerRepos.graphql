query GithubViewerRepos {
    viewer {
        repositories(first: 50) {
            edges {
                node {
                    id
                    name
                    owner {
                        login
                    }
                    primaryLanguage {
                        id
                        color
                        name
                    }
                    isFork
                    parent {
                        id
                        name
                        owner {
                            login
                        }
                    }
                    visibility
                    description
                    stargazerCount
                    forkCount
                    viewerHasStarred
                    updatedAt
                    repositoryTopics(first: 5) {
                        edges {
                            node {
                                topic {
                                    name
                                }
                            }
                        }
                    }
                    labels(first: 5) {
                        edges {
                            node {
                                id
                                color
                                name
                            }
                        }
                    }
                }
            }
        }
    }
}